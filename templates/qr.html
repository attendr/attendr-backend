<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Attendr Attendence System">
    <link rel="icon" type="image/png" href="img/icon.png" />
    <title>Attendr</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="/css/marketing.css">
</head>
<body>

<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed" style="text-align:center">
        <a class="pure-menu-heading"><b>Attendr</b></a>
    </div>
</div>
<div class="pure-g">
  <div class="pure-u-2-5"><p>Mark Your attendance by scanning this QR Code</p></div>
</div>
<div class="splash-container">
    <div class="splash">
        <img id="qr" src="" onload="loadImage()">
    </div>
</div>

<div class="content-wrapper">

    <div class="footer l-box is-center">
       Made with <font style="color:#f00">‚ù§</font> by, The Attendr Team 
    </div>

</div>
<script>
        function loadImage() {
          fetch('/getqr?class_id={{ the_class_id }}&course_id={{ course_id }}')
          .then(response => {
            return response.json()
          })
          .then(data => {
            var image = document.getElementsById("qr");
            image.src = data['image_url'];
          })
          .catch(err => {
            console.log(err);
          })
        }
        window.setInterval(function(){
          fetch('/getqr?class_id={{ the_class_id }}&course_id={{ course_id }}')
          .then(response => {
            return response.json()
          })
          .then(data => {
            var image = document.getElementsById("qr");
            image.src = data['image_url'];
          })
          .catch(err => {
            console.log(err);
          })
      }, 5000);
      
</script>
</body>
</html>
